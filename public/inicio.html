<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guia Rosa App</title>
    <meta name="guiarosaapp" content="Guia Rosa App" />
    <link rel="stylesheet" type="text/css" href="/styles/inline.css" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Guia Rosa App" />
    <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png" />
    <meta name="description" content="Guia Rosa App" />
    <meta name="theme-color" content="#2F3BA2" />
    <script src="scripts/jquery.js"></script>
    <script src="scripts/jquery.maskedinput-1.4.1.pack.js"></script>
  </head>
  <body>
    <header id="hdr" class="header"></header>
    <main class="main">
      <div id="menu"></div>
      <div id="divConteudo" class="caixaDialog"></div>
      <div style="margin-right:auto; margin-left:auto;text-align: justify;">
        <div class="icone-container" onclick="cadastroDePacientes()">
          <div class="icone">
            <img src="images/icons/paciente.png" />
            <div class="texto">Cadastro de Pacientes</div>
          </div>
        </div>
        <div class="icone-container">
          <div class="icone">
            <img
              src="images/icons/agendar.png"
              onclick="solicitacaoDeExames()"
            />
            <div class="texto">Solicitação de Exames</div>
          </div>
        </div>
        <div class="icone-container">
          <div class="icone">
            <img src="images/icons/listas.png" />
            <div class="texto">Locais para Exames</div>
          </div>
        </div>
        <div class="icone-container">
          <div class="icone">
            <img src="images/icons/sair.png" onclick="fecharApp()" />
            <div class="texto">Sair</div>
          </div>
        </div>
      </div>
    </main>
    <div id="logo"></div>
    <footer class="footer"></footer>
  </body>
  <script src="scripts/nav.js"></script>
  <script>
    abrirApp();
  </script>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guia Rosa App</title>
    <meta name="guiarosaapp" content="Guia Rosa App" />
    <link rel="stylesheet" type="text/css" href="/styles/inline.css" />
    <link rel="stylesheet" type="text/css" href="/styles/select2.css" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Guia Rosa App" />
    <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png" />
    <meta name="description" content="Guia Rosa App" />
    <meta name="theme-color" content="#2F3BA2" />
    <script src="scripts/jquery.js"></script>
    <script src="scripts/jquery.maskedinput-1.4.1.pack.js"></script>
  </head>
  <body>
    <header id="hdr" class="header"></header>
    <main class="main">
      <div id="divConteudo" class="caixaDialog">
        <div class="grade">
          <div class="rotulo" id="divMensagem"></div>
          <div class="rotulo"></div>
          <div class="rotulo">Nome no Cartão:</div>
          <div>
            <input id="tfNomeCartao" type="text" />
          </div>
          <div class="rotulo">Número do Cartão:</div>
          <div>
            <input id="tfNumCartao" type="text" />
          </div>
          <div class="rotulo">Validade (Mês/Ano)</div>
          <div>
            <input id="tfMesValidade" type="text" class="trinta" />&nbsp;/&nbsp;
            <input id="tfAnoValidade" type="text" class="trinta" />
          </div>
          <div class="rotulo">CVV</div>
          <div>
            <input id="tfCvv" type="text" class="trinta"  />
          </div>div>
        </div>
        <div class="caixaBotoes">
          <div>
            <button id="btCancelar" hidden>
              Cancelar
            </button>
            <button id="btSalvar" hidden>
              Salvar
            </button>
          </div>
        </div>
      </div>
      <div id="logo"></div>
    </main>    
  </body>
</html>
